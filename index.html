<!DOCTYPE html>
<html>
<head>
	<title>Netflix Website Clone </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<nav>
			<img src="images/logo.png" class="logo">
			<div class="nav-buttons">
				<button class="language-btn">English <img src="images/down-icon.png" alt="Language Icon"></button>
				<button class="sign-in btn">Sign In</button>
			</div>
		</nav>
		<div class="header-content">
			<h1 class="main-text">Unlimited movies, TV shows, and more.</h1>
			<h3class="sub-text">Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter youe email to create or restart your membership.</p>
			<form class="email-signup" action="/subscribe" method="post">
				<input type="email" placeholder="Email address" required>
				<button type="submit" class="get-started-btn">Get Started</button>
			</form>
		</div>
	</div>
    <div class="features">
        <div class ="row">
            <div class = "text-col">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more</p>
            </div>
            <div class="img-col">
                <img src="images/feature-1.png">
            </div>
        </div>
    </div>
</body>
</html>
